{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        Название курса: {{ form.title }} <br> <br>
        Описание курса: {{ form.about_the_course }}
        <div class="row">
            <label>Фото курса:</label>
            <input type="file" id="id_course_photo" name="course_photo"/>
        </div>
        <br>
        <div class="row">

            <span id="output"></span>
        </div>
        <br>

        <button class="btn btn-secondary">Создать</button>
    </form>
</div>

{% block javascript %}
<script src="{% static 'courses/js/script.js' %}"></script>
{% endblock %}

{% endblock %}
