{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'courses/css/learning.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>


<section class="container" style="word-wrap: break-word; width: 100%;">

    {% include 'nav.html' %}

    {% if request.user.is_authenticated %}

    <h2 align="center" style="width: 100%; color: white; margin-top: 30px;">Добавить лекцию:</h2>

    <form method="post" style="width: 100%; margin-bottom: 10px;" autocomplete="off">
        {% csrf_token %}
        <section class="form-section" style="margin-bottom: 200px;">
            <div class="form-box" style="height: 500px;">
                <div class="form-value">
                    <div class="inputbox">
                        <input name="title" id="id_title" class="" required>
                        <label>Название:</label>
                    </div>
                  <div class="inputbox">
                        <input name="post_text" id="id_post_text" class="" required>
                        <label>Текст лекции:</label>
                    </div>
                   <div class="row" style="color: white;">
                        <label>Изображение:</label>
                        <input type="file" id="id_course_photo" name="course_photo"/>
                    </div>
                    <br>
                    <div class="row" style="color: white;">
                        <span id="output"></span>
                    </div>

                  <div class="" style="color: white;">
                        <label>Файл:</label>
                        <input type="file" id="id_file" name="file"/>
                    </div>
                    <button class="form-button" type="submit">Создать лекцию</button>
                </div>
            </div>
        </section>
    </form>

    {% else %}
    <h5><i>Авторизуйтесь, чтобы создавать тесты</i></h5>
    {% endif %}



</section>
</body>
<script type="text/javascript" src="{% static 'courses/js/vanilla-tilt.js' %}"></script>

        })

</script>
<script>
  function handleFileSelect(evt) {
    var course_photo = evt.target.files;
    var cp = course_photo[0];

    if (!cp.type.match('image.*')) {
        alert("Image only please....");
    }
    var reader = new FileReader();

    reader.onload = (function(theFile) {
        return function(e) {

            var span = document.createElement('span');
            span.innerHTML = ['<img class="thumb" width="350" title="', escape(theFile.name), '" src="', e.target.result, '" />'].join('');
            document.getElementById('output').insertBefore(span, null);
        };
    })(cp);

    reader.readAsDataURL(cp);
}
document.getElementById('id_course_photo').addEventListener('change', handleFileSelect, false);
</script>

</html>
