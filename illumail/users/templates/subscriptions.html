{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'courses/css/learning.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>


<section class="container" style="word-wrap: break-word; width: 100%;">

    {% include 'nav.html' %}

    <form action="{% url 'search_users' %}" method="get" style="width: 100%; margin-bottom: 10px; margin-top: 30px;" autocomplete="off">
        {% csrf_token %}
        <section class="form-section">
            <div class="form-box">
                <div class="form-value">
                    <div class="inputbox">
                        <input autocomplete="off" type="search" aria-label="Search" name="search" width="" required>
                        <label>Введите имя пользователя</label>
                    </div>
                    <button class="form-button" type="submit">Искать</button>
                </div>
            </div>
        </section>
    </form>

    <h2 align="center" style="color: white; width: 100%; margin-top: 30px;">{{ subtitle }}</h2>

    {% for s in subscriptions %}
    <div class="card">
        <div class="content">
            <h2>{{ s.username }}</h2>
            <h3>{{ s.username }}</h3><br>
            <p>{{ s.last_name }}<br>{{ s.first_name }} <br>{{ s.patronymic }}
            </p>
            <a href="{% url 'another_user' s.pk %}">Подробнее</a>
        </div>
    </div>
    {% endfor %}



</section>
</body>
<script type="text/javascript" src="{% static 'courses/js/vanilla-tilt.js' %}"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
		glare: true,
		"max-glare": 1,
	});
	const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")

        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
        })

const button = document.querySelector("button"),
      toast = document.querySelector(".toast")
      closeIcon = document.querySelector(".close"),
      progress = document.querySelector(".progress");
      let timer1, timer2;
      button.addEventListener("click", () => {
        toast.classList.add("active");
        progress.classList.add("active");
        timer1 = setTimeout(() => {
            toast.classList.remove("active");
        }, 5000); //1s = 1000 milliseconds
        timer2 = setTimeout(() => {
          progress.classList.remove("active");
        }, 5300);
      });

      closeIcon.addEventListener("click", () => {
        toast.classList.remove("active");

        setTimeout(() => {
          progress.classList.remove("active");
        }, 300);
        clearTimeout(timer1);
        clearTimeout(timer2);
      });

</script>


</html>
