{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if request.user.is_authenticated %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <h5>Создать раздел: {{ form.as_p }}</h5>
            <button class="btn btn-secondary">Добавить</button>
        </form>
        <br>
    {% else %}
        <h5><i>Авторизуйтесь, чтобы создать раздел</i></h5>
    {% endif %}
    <h3 align="center">Разделы:</h3>
    {% for s in sections %}
        <h3>{{ s }}</h3>
        <a class="btn btn-secondary" href="{% url 'show_subsections' s.pk %}">Подробнее</a>
    {% endfor %}
</div>
{% endblock %}
