{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if request.user.is_authenticated %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <h5>Создать тему: {{ form.as_p }}</h5>
            <button class="btn btn-secondary">Добавить</button>
        </form>
        <br>
    {% else %}
        <h5><i>Авторизуйтесь, чтобы создать тему</i></h5>
    {% endif %}
    <h3 align="center">Темы:</h3>
    {% for ss in subsections %}
        <h3>{{ ss }}</h3>
        <a class="btn btn-secondary" href="{% url 'show_communication' ss.pk %}">Присоединиться к обсуждению</a>
<!--        <h5>Последнее сообщение: {{ last_comm }}</h5><br>-->
    {% endfor %}
</div>
{% endblock %}
